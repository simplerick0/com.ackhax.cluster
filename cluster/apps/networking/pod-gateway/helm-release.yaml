# helm-release.yaml
---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: vpn-gateway
  namespace: networking
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://k8s-at-home.com/charts/
      chart: pod-gateway
      version: 5.5.1
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home
        namespace: flux-system

  install:
    createNamespace: true
    remediation:
      retries: 3

  upgrade:
    remediation:
      retries: 3

  # See https://github.com/k8s-at-home/charts/blob/master/charts/pod-gateway/values.yaml
  values:
    image:
      repository: ghcr.io/k8s-at-home/pod-gateway
      tag: v1.6.0

    DNS: 172.16.1.1
    DNSPolicy: "None"

    routed_namespaces:
      - highseas

    # publicPorts:
    #   - hostname: deluge
    #     IP: 10
    #     ports:
    #       - type: tcp
    #         port: ${VPN_FORWARD_PORT_1}
    #       - type: udp
    #         port: ${VPN_FORWARD_PORT_1}

    settings:
      DNS_LOCAL_CIDRS: ${LOCAL_DOMAIN}
      VPN_INTERFACE: wg0
      VPN_BLOCK_OTHER_TRAFFIC: true
      VPN_TRAFFIC_PORT: ${VPN_PORT}
      VPN_LOCAL_CIDRS: '${NETWORK_K8S_CLUSTER_CIDR} ${NETWORK_K8S_SERVICE_CIDR} ${NETWORK_MANAGEMENT_CIDR}'
      NOT_ROUTED_TO_GATEWAY_CIDRS: '${NETWORK_K8S_CLUSTER_CIDR} ${NETWORK_K8S_SERVICE_CIDR} ${NETWORK_MANAGEMENT_CIDR}'
      VXLAN_ID: 42
      VXLAN_IP_NETWORK: 172.16.1

    webhook:
      image:
        repository: ghcr.io/k8s-at-home/gateway-admision-controller
        tag: v3.5.0
        pullPolicy: IfNotPresent
      replicas: 1
      strategy:
        type: RollingUpdate
      gatewayDefault: false
      gatewayLabel: setGateway
      gatewayAnnotation: setGateway
      namespaceSelector:
        label: "vpn-routed-gateway"

    livenessProbe:
      exec:
        command:
          - sh
          - -c
          - if [ $(curl -s https://ipinfo.io/region) = '${SECRET_VPN_REGION}' ]; then exit 0; else exit $?; fi
      initialDelaySeconds: 30
      periodSeconds: 60
      failureThreshold: 1

    persistence:
      data:
        enabled: true
        existingClaim: pod-gateway-data
    addons:
      netshoot:
        enabled: true
      vpn:
        enabled: true
        type: wireguard

        wireguard:
          image:
            repository: ghcr.io/k8s-at-home/wireguard
            tag: v1.0.20210914
            pullPolicy: IfNotPresent

        securityContext:
          runAsUser: 568
          runAsGroup: 568

        env:
          TZ: ${TIMEZONE}
          IPTABLES_BACKEND: nft
          KILLSWITCH: "false"

        configFile: |-
            [Interface]
            PrivateKey = ${SECRET_VPN_INTERFACE_PRIVATE_KEY}
            Address = ${SECRET_VPN_INTERFACE_ADDRESS}
            DNS = ${SECRET_VPN_DNS}
            PostUp = /config/up.sh %i
            PreDown = /config/down.sh %i
            [Peer]
            PublicKey = ${SECRET_VPN_PEER_PUBLIC_KEY}
            AllowedIPs = 0.0.0.0/0, ::/0
            Endpoint = ${SECRET_VPN_PEER_ENDPOINT}
            PersistentKeepalive = 25

        scripts:
          up: |-
            #!/bin/bash
            echo "up"
            ${SECRET_VPN_SCRIPT_UP}
          down: |-
            #!/bin/bash
            echo "down"
            ${SECRET_VPN_SCRIPT_DOWN}

        resources:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            memory: 512Mi

        networkPolicy:
          enabled: true
          egress:
            - to:
                - ipBlock:
                    cidr: 0.0.0.0/0
              ports:
                - port: ${VPN_PORT}
                  protocol: UDP
            - to:
                - ipBlock:
                    cidr: ${NETWORK_K8S_CLUSTER_CIDR}
                - ipBlock:
                    cidr: ${NETWORK_K8S_SERVICE_CIDR}
                - ipBlock:
                    cidr: ${NETWORK_MANAGEMENT_CIDR}

        additionalVolumes:
          - name: data
            persistentVolumeClaim:
              claimName: pod-gateway-data
