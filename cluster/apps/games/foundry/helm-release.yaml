---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: foundryvtt
  namespace: games
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://bjw-s.github.io/helm-charts
      chart: app-template
      version: 0.1.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
      interval: 5m
  install:
    createNamespace: true
    remediation: # perform remediation when helm install fails
      retries: 3
  upgrade:
    remediation: # perform remediation when helm upgrade fails
      retries: 3
      remediateLastFailure: true # remediate the last failure, when no retries remain
    cleanupOnFail: true
  # Values link: https://github.com/k8s-at-home/charts/blob/master/charts/stable/founderyvtt/values.yaml
  values:
    image:
      repository: felddy/foundryvtt
      tag: 10.279.0

    service:
      main:
        ports:
          http:
            port: 30000

    env:
      TZ: ${TZ}
      FOUNDRY_USERNAME: ${SECRET_GAMES_FOUNDRY_USERNAME}
      FOUNDRY_PASSWORD: ${SECRET_GAMES_FOUNDRY_PASSWORD}

    ingress:
      main:
        enabled: true
        ingressClassName: 'nginx'
        annotations:
          cert-manager.io/cluster-issuer: 'letsencrypt-production'
          hajimari.io/enable: 'true'
          hajimari.io/icon: 'd20'
          nginx.ingress.kubernetes.io/whitelist-source-range: "${SECRET_NETWORK_INGRESS_WHITELIST}"
        hosts:
          - host: 'foundry.${SECRET_DOMAIN}'
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - 'foundry.${SECRET_DOMAIN}'
            secretName: 'foundry-tls'

    persistence:
      config:
        enabled: true
        existingClaim: foundry-config

    resources:
      requests:
        memory: 250Mi
        cpu: 100m
      limits:
        memory: 500Mi
