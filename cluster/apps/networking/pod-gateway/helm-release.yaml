# helm-release.yaml
---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: vpn-gateway
  namespace: networking
spec:
  interval: 1m
  chart:
    spec:
      # renovate: registryUrl=https://k8s-at-home.com/charts/
      chart: pod-gateway
      version: 5.5.1
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home
        namespace: flux-system
      interval: 1m

  install:
    createNamespace: true
    timeout: 10m
    remediation:
      retries: 3

  upgrade:
    timeout: 10m
    remediation:
      retries: 3
      remediateLastFailure: true
    cleanupOnFail: true

  rollback:
    timeout: 10m
    recreate: true
    cleanupOnFail: true

  # See https://github.com/k8s-at-home/charts/blob/master/charts/pod-gateway/values.yaml
  values:
    image:
      repository: ghcr.io/k8s-at-home/pod-gateway
      tag: v1.6.0

    securityContext:
      capabilities:
        add:
          - NET_ADMIN
          - SYS_ADMIN
          - sysctl net.ipv4.conf.all.src_valid_mark=1

    updateStrategy: Recreate

    routed_namespaces:
      - highseas

    # publicPorts:
    #   - hostname: deluge
    #     IP: 10
    #     ports:
    #       - type: tcp
    #         port: ${VPN_FORWARD_PORT_1}
    #       - type: udp
    #         port: ${VPN_FORWARD_PORT_1}

    # clusterName: ${SECRET_DOMAIN}

    settings:
      DNS_LOCAL_CIDRS: ${SECRET_DOMAIN}
      VPN_INTERFACE: wg0
      VPN_BLOCK_OTHER_TRAFFIC: true
      VPN_TRAFFIC_PORT: ${VPN_PORT}
      VPN_LOCAL_CIDRS: '${NETWORK_K8S_CLUSTER_CIDR} ${NETWORK_K8S_SERVICE_CIDR} ${NETWORK_SERVER_CIDR}'
      NOT_ROUTED_TO_GATEWAY_CIDRS: '${NETWORK_K8S_CLUSTER_CIDR} ${NETWORK_K8S_SERVICE_CIDR} ${NETWORK_SERVER_CIDR}'
      VXLAN_ID: 42
      VXLAN_IP_NETWORK: "172.16.0"

    webhook:
      image:
        repository: ghcr.io/k8s-at-home/gateway-admision-controller
        tag: v3.5.0
        pullPolicy: IfNotPresent
      replicas: 1
      strategy:
        type: RollingUpdate
      gatewayDefault: false
      gatewayLabel: setGateway
      gatewayAnnotation: setGateway
      namespaceSelector:
        label: "vpn-routed-gateway"

    persistence:
      data:
        enabled: true
        existingClaim: pod-gateway-config

    addons:
      vpn:
        enabled: true
        type: wireguard

        wireguard:
          image:
            repository: ghcr.io/k8s-at-home/wireguard
            tag: v1.0.20210914
            pullPolicy: IfNotPresent
          securityContext:
            capabilities:
              add:
                - NET_ADMIN
                - SYS_ADMIN
                - sysctl net.ipv4.conf.all.src_valid_mark=1

        env:
          TZ: ${TIMEZONE}
          IPTABLES_BACKEND: nft
          KILLSWITCH: "false"

        configFile: |-
            [Interface]
            PrivateKey = ${SECRET_VPN_INTERFACE_PRIVATE_KEY}
            Address = ${SECRET_VPN_INTERFACE_ADDRESS}
            DNS = 1.1.1.1
            [Peer]
            PublicKey = ${SECRET_VPN_PEER_PUBLIC_KEY}
            AllowedIPs = 0.0.0.0/0, ::/0
            Endpoint = ${SECRET_VPN_PEER_ENDPOINT}
            PersistentKeepalive = 25

        resources:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            memory: 512Mi

        livenessProbe:
          exec:
            command:
              - sh
              - -c
              - if [ $(curl -s https://ipinfo.io/region) = '${SECRET_VPN_REGION}' ]; then exit 0; else exit $?; fi
          initialDelaySeconds: 45
          periodSeconds: 120
          failureThreshold: 1

        networkPolicy:
          enabled: true
          egress:
            - to:
                - ipBlock:
                    cidr: 0.0.0.0/0
              ports:
                - port: ${VPN_PORT}
                  protocol: UDP
                - port: 53
                  protocol: UDP
                - port: 53
                  protocol: TCP
            - to:
                - ipBlock:
                    cidr: ${NETWORK_K8S_CLUSTER_CIDR}
                - ipBlock:
                    cidr: ${NETWORK_K8S_SERVICE_CIDR}

        additionalVolumes:
          - name: data
            persistentVolumeClaim:
              claimName: pod-gateway-data
